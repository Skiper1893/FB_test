<div class="container">

      <form class="form-signin" role="form" (submit)="signIn()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Receive notification?
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>

        <button class="btn btn-lg btn-primary btn-block" routerLink="/registration">Sign up</button>
      </form>

</div> <!-- /container -->
